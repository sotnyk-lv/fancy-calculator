<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fancy calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=ZCOOL+QingKe+HuangYou&display=swap');
    </style>
</head>
<body>
<header>
    <a href="/">Calculator</a>
</header>
<h1>Statistics</h1>
<div class="main">

    <table class="styled-table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Number of operations</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td> {{ item[1] }}</td>
        </tr>
        {% endfor %}


        </tbody>
    </table>

</div>
</body>
</html>
